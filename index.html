<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>JavaScript Tasks code challenges</h1>
    </header>
    <main class="container">
        <h2>Quick Fun Form</h2>
        <section class="task1">
            <h4>First and Last element of a [5, 10, 15, 20, 25] array</h4>
            <button onclick="task1()">Get First & Last Elements</button>
            <p id="task-1"></p>
        </section>
        <section class="task2">
            <h4> “odd” or “even” Number?</h4>
            <input type="number" id="getNumber" placeholder="Enter any number">
            <button onclick="task2()">check your Answer</button>
            <p id="task-2"></p>
        </section>
        <section class="task3">
            <h4>Enter your phone number</h4>
            <input type="text" id="phoneNumber" placeholder="Enter Phone Number">
            <button onclick="task3()">Update Phone Number</button>
            <p id="task-3"></p>
        </section>
        <section class="task4">
            <h4>Enter Your Email address</h4>
            <input type="email" id="email" placeholder="Enter Your Email">
            <button onclick="task4()">see your email</button>
            <p id="task-4"></p>
        </section>
        <section class="task5">
            <h4>Print the Largest number</h4>
            <div class="largestNUm">
                <input type="number" id="num1" placeholder="First number">
                <input type="number" id="num2" placeholder="Second number">
                <input type="number" id="num3" placeholder="Third number">
            </div>
            <button onclick="task5()">Find the largest</button>
            <p id="task-5"></p>
        </section>
        <section class="task6">
            <h4>print halves  of the tupple</h4>
            <button onclick="task6()">Print Tuple Halves</button>
            <p id="task-6"></p>
        </section>
        <section class="task7">
            <h4>which are the prime numbers(1-200)</h4>
            <button onclick="task7()">Print he prime numbers</button>
            <p id="task-7"></p>
        </section>
        <button type="submit" id="submit" onclick="Submit()">submit form</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
